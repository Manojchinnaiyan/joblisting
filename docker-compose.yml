version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: job_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jobdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7.4-alpine
    container_name: job_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.16
    container_name: job_meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: masterKey123
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - meilisearch_data:/meili_data

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Adminer (Database UI - Optional)
  adminer:
    image: adminer:latest
    container_name: job_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  # RedisInsight (Official Redis GUI - Modern Alternative)
  redisinsight:
    image: redis/redisinsight:latest
    container_name: job_redisinsight
    restart: unless-stopped
    ports:
      - "5540:5540"
    volumes:
      - redisinsight_data:/data
    depends_on:
      - redis

  # FlareSolverr (Cloudflare bypass)
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: job_flaresolverr
    restart: unless-stopped
    ports:
      - "8191:8191"
    environment:
      LOG_LEVEL: info
      LOG_HTML: "false"
      CAPTCHA_SOLVER: none
      TZ: UTC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8191/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Go Application Server
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Application
      APP_ENV: development
      APP_PORT: 8080
      APP_HOST: 0.0.0.0

      # PostgreSQL (Docker container names)
      DB_HOST: job_postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: jobdb
      DB_SSLMODE: disable

      # Redis (Docker container name)
      REDIS_HOST: job_redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""

      # Meilisearch (Docker container name)
      MEILI_HOST: http://job_meilisearch:7700
      MEILI_MASTER_KEY: masterKey123

      # MinIO (Docker container name)
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: "false"
      MINIO_PUBLIC_URL: http://localhost:9000
      MINIO_BUCKET_NAME: resumes
      MINIO_BUCKET_RESUMES: resumes
      MINIO_BUCKET_AVATARS: avatars
      MINIO_BUCKET_CERTIFICATES: certificates
      MINIO_BUCKET_PORTFOLIOS: portfolios
      MINIO_BUCKET_COMPANIES: companies

      # File Upload Limits
      MAX_RESUMES_PER_USER: 5
      MAX_RESUME_SIZE_MB: 10
      MAX_AVATAR_SIZE_MB: 5
      RESUME_URL_EXPIRY_HOURS: 24

      # JWT
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-use-random-64-chars
      JWT_ACCESS_EXPIRY: 24h
      JWT_REFRESH_EXPIRY: 720h
      JWT_ADMIN_EXPIRY: 8h

      # Password
      BCRYPT_COST: 12
      PASSWORD_MIN_LENGTH: 8

      # Security
      MAX_LOGIN_ATTEMPTS: 5
      ACCOUNT_LOCK_DURATION: 15m
      EMAIL_VERIFICATION_EXPIRY: 24h
      PASSWORD_RESET_EXPIRY: 1h

      # Google OAuth (set these in your .env file)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-your-google-client-id}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-your-google-client-secret}
      GOOGLE_REDIRECT_URL: http://localhost:8080/api/v1/auth/google/callback

      # Anthropic API (for job scraping and blog generation)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Unsplash API (for blog featured images)
      UNSPLASH_ACCESS_KEY: ${UNSPLASH_ACCESS_KEY}

      # FlareSolverr (Cloudflare bypass)
      FLARESOLVERR_URL: http://job_flaresolverr:8191/v1

      # Email Provider
      EMAIL_PROVIDER: RESEND
      RESEND_API_KEY: ${RESEND_API_KEY:-your-resend-api-key}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-onboarding@resend.dev}
      RESEND_FROM_NAME: Job Platform

      # Admin
      ADMIN_EMAIL_DOMAIN: "@jobsworld.in"
      SUPER_ADMIN_EMAIL: admin@jobsworld.in

      # LinkedIn OAuth
      LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID:-your-linkedin-client-id}
      LINKEDIN_CLIENT_SECRET: ${LINKEDIN_CLIENT_SECRET:-your-linkedin-client-secret}
      LINKEDIN_REDIRECT_URL: http://localhost:3000/admin/linkedin/callback

      # Frontend URLs
      FRONTEND_URL: http://localhost:3000
      ADMIN_FRONTEND_URL: http://localhost:3001
      EMAIL_VERIFICATION_URL: http://localhost:3000/verify-email
      PASSWORD_RESET_URL: http://localhost:3000/reset-password
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_started
      minio:
        condition: service_healthy
    networks:
      - default

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
  minio_data:
  redisinsight_data:

networks:
  default:
    name: job_network
