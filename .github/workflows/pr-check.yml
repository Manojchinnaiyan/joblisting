name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  # Check PR title follows conventional commits
  pr-title:
    name: PR Title Check
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" should start with a lowercase letter.

  # Check for file changes
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docker: ${{ steps.filter.outputs.docker }}
      workflows: ${{ steps.filter.outputs.workflows }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            docker:
              - 'docker-compose*.yml'
              - '**/Dockerfile'
            workflows:
              - '.github/workflows/**'

  # Backend checks (only if backend files changed)
  backend-check:
    name: Backend Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "The following files are not formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Check for unused dependencies
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

  # Frontend checks (only if frontend files changed)
  frontend-check:
    name: Frontend Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check formatting with Prettier
        run: yarn prettier --check "src/**/*.{ts,tsx,js,jsx,json,css}"
        continue-on-error: true

      - name: Run ESLint
        run: yarn lint

      - name: TypeScript check
        run: yarn type-check

  # Size check for bundle
  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build and analyze
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
        run: yarn build

      - name: Report bundle size
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          du -sh .next/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Page sizes" >> $GITHUB_STEP_SUMMARY
          find .next/static -name "*.js" -exec du -sh {} \; | sort -h | tail -20 >> $GITHUB_STEP_SUMMARY

  # Label PR based on changes
  label:
    name: Label PR
    runs-on: ubuntu-latest
    needs: changes
    permissions:
      pull-requests: write

    steps:
      - name: Add labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [];
            if (${{ needs.changes.outputs.backend }}) labels.push('backend');
            if (${{ needs.changes.outputs.frontend }}) labels.push('frontend');
            if (${{ needs.changes.outputs.docker }}) labels.push('docker');
            if (${{ needs.changes.outputs.workflows }}) labels.push('ci/cd');

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labels
              });
            }
