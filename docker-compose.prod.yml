version: '3.8'

# Production Docker Compose configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: job_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-jobdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - job_network

  # Redis Cache
  redis:
    image: redis:7.4-alpine
    container_name: job_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - job_network

  # Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.16
    container_name: job_meilisearch
    restart: always
    ports:
      - "7700:7700"
    environment:
      MEILI_ENV: production
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - job_network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    container_name: job_minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - job_network

  # Go Backend Application
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/your-org/job-platform/backend:latest}
    container_name: job_backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Application
      APP_ENV: production
      APP_PORT: 8080
      APP_HOST: 0.0.0.0

      # PostgreSQL
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-jobdb}
      DB_SSLMODE: ${DB_SSLMODE:-require}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Meilisearch
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}

      # MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-resumes}
      MINIO_BUCKET_RESUMES: resumes
      MINIO_BUCKET_AVATARS: avatars
      MINIO_BUCKET_CERTIFICATES: certificates
      MINIO_BUCKET_PORTFOLIOS: portfolios

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-168h}
      JWT_ADMIN_EXPIRY: ${JWT_ADMIN_EXPIRY:-8h}

      # Security
      BCRYPT_COST: ${BCRYPT_COST:-12}
      PASSWORD_MIN_LENGTH: ${PASSWORD_MIN_LENGTH:-8}
      MAX_LOGIN_ATTEMPTS: ${MAX_LOGIN_ATTEMPTS:-5}
      ACCOUNT_LOCK_DURATION: ${ACCOUNT_LOCK_DURATION:-15m}

      # OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: ${GOOGLE_REDIRECT_URL}

      # Email
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-RESEND}
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL}
      RESEND_FROM_NAME: ${RESEND_FROM_NAME:-Job Platform}

      # Frontend URLs
      FRONTEND_URL: ${FRONTEND_URL}
      ADMIN_FRONTEND_URL: ${ADMIN_FRONTEND_URL}
      EMAIL_VERIFICATION_URL: ${EMAIL_VERIFICATION_URL}
      PASSWORD_RESET_URL: ${PASSWORD_RESET_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_started
      minio:
        condition: service_healthy
    networks:
      - job_network

  # Next.js Frontend Application
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/your-org/job-platform/frontend:latest}
    container_name: job_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8080/api/v1}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      NEXT_PUBLIC_APP_URL: ${FRONTEND_URL}
    depends_on:
      - backend
    networks:
      - job_network

  # Nginx Reverse Proxy (optional - for production with SSL)
  nginx:
    image: nginx:alpine
    container_name: job_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - job_network
    profiles:
      - with-nginx

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
  minio_data:

networks:
  job_network:
    driver: bridge
