user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with response time
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/x-javascript image/svg+xml;

    # Rate limiting zones - stricter limits
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=3r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=post_limit:10m rate=5r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Block known malicious IPs
    geo $blocked_ip {
        default 0;
        176.117.107.154 1;
        85.11.167.3 1;
        154.23.172.120 1;
        31.57.46.28 1;
        89.144.31.18 1;
        79.124.40.174 1;
        102.212.41.91 1;
        149.50.96.133 1;
        # Add more malicious IPs here as needed
    }

    # Block bad user agents (bots, scanners)
    map $http_user_agent $bad_bot {
        default 0;
        ~*malicious 1;
        ~*scanner 1;
        ~*nikto 1;
        ~*sqlmap 1;
        ~*nmap 1;
        ~*masscan 1;
        ~*python-requests 1;
        ~*curl 1;
        ~*wget 1;
        ~*Go-http-client 1;
        ~*libwww-perl 1;
        ~*"Hello,\sWorld" 1;
        "" 1;
    }

    # Block requests with suspicious content in body or headers
    map $request_body $suspicious_body {
        default 0;
        ~*wget 1;
        ~*curl 1;
        ~*base64 1;
        ~*/bin/sh 1;
        ~*/bin/bash 1;
        ~*chmod 1;
        ~*xmrig 1;
        ~*<script 1;
    }

    # Upstream services with better error handling
    upstream backend {
        least_conn;
        server backend:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream frontend {
        server frontend:3000 max_fails=10 fail_timeout=5s;
        keepalive 32;
    }

    # Proxy next upstream on error (retry mechanism)
    proxy_next_upstream error timeout http_502 http_503 http_504;
    proxy_next_upstream_tries 3;
    proxy_next_upstream_timeout 10s;

    # HTTP - Redirect to HTTPS (handles both domains)
    server {
        listen 80;
        listen [::]:80;
        server_name jobsworld.in www.jobsworld.in joblisting.duckdns.org;

        # Block malicious IPs immediately
        if ($blocked_ip) {
            return 444;
        }

        # Allow Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Redirect www to non-www
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name www.jobsworld.in;

        # SSL certificate paths - Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/jobsworld.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jobsworld.in/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Redirect www to non-www
        return 301 https://jobsworld.in$request_uri;
    }

    # HTTPS server - Main domain
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name jobsworld.in;

        # SSL certificate paths - Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/jobsworld.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jobsworld.in/privkey.pem;

        # SSL configuration - modern secure settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Block malicious IPs
        if ($blocked_ip) {
            return 444;
        }

        # Block bad bots
        if ($bad_bot) {
            return 444;
        }

        # Connection limits - increased to handle parallel JS chunk loading
        limit_conn conn_limit 100;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://accounts.google.com; frame-src https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;

        # Hide server version
        server_tokens off;

        # Block suspicious POST requests to root (attack vector used)
        location = / {
            # Rate limit POST requests heavily
            limit_req zone=post_limit burst=2 nodelay;

            # Only allow GET and HEAD for root
            if ($request_method !~ ^(GET|HEAD)$) {
                return 444;
            }

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Login endpoint - stricter rate limiting
        location /api/v1/auth/login {
            limit_req zone=login_limit burst=3 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Registration endpoint - rate limit
        location /api/v1/auth/register {
            limit_req zone=login_limit burst=3 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint - no rate limiting
        location /health {
            access_log off;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Frontend - Next.js
        location / {
            limit_req zone=general_limit burst=50 nodelay;

            # Block suspicious request bodies
            if ($suspicious_body) {
                return 444;
            }

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeout for slow requests
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Retry on 502/503/504 errors
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;

            # Don't intercept errors - let frontend handle them
            proxy_intercept_errors off;
        }

        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Next.js static files - higher priority
        location /_next/static/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
            proxy_next_upstream off;

            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Block access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block common attack paths
        location ~* (\.php|\.asp|\.aspx|\.jsp|\.cgi|\.pl|\.py)$ {
            return 444;
        }

        # Block wp-admin and other common attack targets
        location ~* (wp-admin|wp-login|xmlrpc|administrator|admin\.php) {
            return 444;
        }

        # Netdata monitoring - access via SSH tunnel recommended
        location /netdata {
            auth_basic "Monitoring";
            auth_basic_user_file /etc/nginx/.htpasswd;

            rewrite /netdata(.*) /$1 break;
            proxy_pass http://netdata:19999;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_redirect / /netdata/;
        }

        # Custom error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # Legacy domain redirect (optional - keep old domain working)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name joblisting.duckdns.org;

        # SSL certificate paths - Let's Encrypt (old domain)
        ssl_certificate /etc/letsencrypt/live/joblisting.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/joblisting.duckdns.org/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Redirect old domain to new domain
        return 301 https://jobsworld.in$request_uri;
    }
}
